#配置数据源
spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver
#此处设置mvc，默认是static文件夹为根目录
  mvc:
    view:
      suffix: .html
      prefix: /html/


#指定mybatis映射文件的地址
mybatis:
  mapper-locations: classpath:mapper/*.xml


